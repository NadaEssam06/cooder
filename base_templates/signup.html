<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-gray-900 to-black text-white flex items-center justify-center"
  >
    <div
      class="bg-gradient-to-br from-gray-800 to-gray-900 p-10 rounded-2xl shadow-2xl shadow-indigo-900 w-full max-w-md border border-gray-700"
    >
      <h2 class="text-3xl font-bold text-indigo-400 mb-6 text-center">
        Sign Up
      </h2>

      <form method="post" class="space-y-5">
        {% csrf_token %}
        <div>
          <label class="block mb-1 text-indigo-300 font-medium">username</label>
          {{ signup_form.username }}
        </div>
        <div>
          <label class="block mb-1 text-indigo-300 font-medium">Email</label>
          {{ signup_form.email }}
        </div>
        <div>
          <label class="block mb-1 text-indigo-300 font-medium"
            >First Name</label
          >
          {{ signup_form.first_name }}
        </div>
        <div>
          <label class="block mb-1 text-indigo-300 font-medium"
            >Family Name</label
          >
          {{ signup_form.last_name }}
        </div>
        <div>
          <label class="block mb-1 text-indigo-300 font-medium">Password</label>

          {{ signup_form.password1 }}
        </div>
        <div>
          <label class="block mb-1 text-indigo-300 font-medium"
            >Confirm Password</label
          >
          {{ signup_form.password2 }}
        </div>
        {% if signup_form.errors %}
        <div class="text-sm text-red-400 space-y-1">
          {{ signup_form.errors }}
        </div>
        {% endif %}
        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-500 transition px-4 py-2 rounded-lg shadow-md hover:shadow-indigo-400 text-white font-semibold"
        >
          ðŸŒŒ Create Account
        </button>
      </form>

      <p class="text-sm text-center text-gray-400 mt-6">
        Already have an account?
        <a href="{% url 'login' %}" class="text-indigo-400 hover:underline"
          >Log in</a
        >
      </p>
    </div>
  </body>
</html>
