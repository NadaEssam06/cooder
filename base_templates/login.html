<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div
      class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-black text-white"
    >
      <div
        class="bg-gradient-to-br from-gray-800 to-gray-900 p-10 rounded-2xl shadow-2xl shadow-purple-900 w-full max-w-md border border-gray-700"
      >
        <h2 class="text-3xl font-bold text-cyan-400 mb-6 text-center">
          ðŸš€ Login
        </h2>

        <form method="post" class="space-y-6">
          {% csrf_token %}
          <div>
            <label class="block mb-1 text-purple-300">username</label>
            <input
              type="text"
              name="username"
              class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm"
            />
          </div>
          <div>
            <label class="block mb-1 text-purple-300">Password</label>
            <input
              type="password"
              name="password"
              class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 shadow-sm"
            />
          </div>
          {% for msg in messages %}
          <p class="text-red-400 text-sm">{{ msg }}</p>
          {% endfor %}
          <button
            type="submit"
            class="w-full bg-cyan-600 hover:bg-cyan-500 transition px-4 py-2 rounded-lg shadow-md hover:shadow-cyan-400 text-white font-semibold"
          >
            âœ¨ Log In
          </button>
        </form>

        <p class="text-sm text-center text-gray-400 mt-6">
          New here?
          <a href="{% url 'signup' %}" class="text-cyan-400 hover:underline"
            >Create an account</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
